<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="utf-8">
     
        <script type="application/javascript" src="./libs/js/jquery-2.2.3.min.js"></script>
        <script src="./leaflet/leaflet.js"></script>   
        <link rel="stylesheet" href="./leaflet/leaflet.css" />
        <script src="./leaflet/leaflet.markercluster-src.js"></script> 
        <script src="./leaflet/easy-button.js"></script>
        <script src="./leaflet/leaflet.awesome-markers.js"></script>
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
        <link rel="stylesheet" href="./leaflet/leaflet.awesome-markers.css" />
        <link rel="stylesheet" href="./leaflet/MarkerCluster.css" />
        <link rel="stylesheet" href="./leaflet/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="./leaflet/easy-button.css" />
        <link rel="stylesheet" href="./libs/css/index.css"/>
        <title>PHP Project</title>
    </head>
    <body>
        <div class="navbar">
            <h1>Gazeteer</h1>
            <select id="countries">
            </select>
        </div>     

        <div id="countryInfo" style="display: block">
            <h1>Loading data...</h1>
        </div>
        

        <div id="extraInfo" style="display: none">

            <div id="wikipediaInfo" style="display: none">
                <h1>About the Country</h1>
                <hr />
                <div id="wikipediaResult">

                </div>
            </div>

            <div id="economicInfo" style="display: none">
                <h1>Economic Info</h1>
                <hr />
                <h2>Currenct Exchange Rates:</h2>
                <p>Select a currency:             
                    <select id="currencies">
                    </select>
                </p>
                <div id="currencyResult">
                </div>
                <button class="closeExtraInfo">Close</button>
            </div>


            <div id="weatherInfo" style="display: none">
                <div id="weatherTitle"><h1>Current Weather</h1><img id="weatherIcon"/></div>
                <hr />
                <div id="weatherInfoList">

                </div>
                <button class="closeExtraInfo">Close</button>
            </div>

            <div id="covidInfo" style="display: none">
                <h1>COVID-19 Latest News</h1>
                <hr />
                <div id="provinceSelect">
                    <p>Select a province:
                    <select id="provinces">
                    </select>
                    </p>
                </div>

                <div id="provinceResult">
                </div>
                <button class="closeExtraInfo">Close</button>
            </div>

        </div>



        <div id="mapid"></div>
        </div>
        <script type="application/javascript" src="./libs/js/index.js"></script>
    </body>
</html>
